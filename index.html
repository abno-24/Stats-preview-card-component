<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Stats preview card component</title>
    <style>
        .attribution { font-size: 15px; text-align: center; color: hsla(0, 0%, 100%, 0.75); }
        .attribution a { color: hsl(228, 45%, 44%); }
    </style>
</head>
<body>
    <div class="image">
        <img id="img" src="images/image-header-mobile.jpg" alt="">
    </div>

    <div class="text">
        <div class="description">
            <h1>Get <span id="word">insights</span> that help your business grow.</h1>
            <p id="main">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience and overall efficiency.</p>
        </div>

        <div class="footer">
            <div class="footer-content">
                <h2>10k+</h2>
                <p>companies</p>
            </div>
            <div class="footer-content">
                <h2>314</h2>
                <p>templates</p>
            </div>
            <div class="footer-content">
                <h2>12M+</h2> 
                <p>queries</p>
            </div>
        </div>
    </div>
</body>
</html>
